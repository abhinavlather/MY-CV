<!DOCTYPE html>
<html lan dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form inputs</title>
  </head>
  <body>
    <h1><b>INPUTS IN FORMS</b></h1>
    <hr />
  <form action="index.html">
    <label>Enter item name:</label>
  <input type="text" />
  <hr />
    <label>no of items:</label>
  <input type="number" />
  <hr />
  <label>fast delivery:</label>
  <input type="checkbox" />
  <hr />
  <label>enter your email:</label>
  <input type="email" />
  <hr />
  <label>enter date of purchase:</label>
  <input type="date" />
  <hr />
  <label>attach file related:</label>
<input type="file" />
<hr />
<label>Enter your feedback:</label>
<br />
<textarea rows="5" cols="10"></textarea>
<br />
<input type="submit">
</form>
</body>
</html>
